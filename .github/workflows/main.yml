name: Test workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GIT_USER_NAME: Fra Bot
  GIT_USER_EMAIL: fragoibot@gmail.com
  DEBCHANGELOG: y
  DEBFULLNAME: Fra Goi
  DEBEMAIL: fragoidev@gmail.com

jobs:

  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.createRelease.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - id: createRelease
        name: Create release
        run: |
          source bash-functions
          createRelease
          echo "version=$(getVersion)" >> GITHUB_OUTPUT

  merge-to-dev:
    needs: [release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - uses: fragoi/bash-actions@main
      - name: Update dev branch
        run: |
          source bash-functions
          updateDev main

  test-ppa:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: fragoi/bash-actions@main
      - name: Run PPA Release workflow
        run: |
          source bash-functions
          TAG="${TAG_PREFIX}${{ needs.release.outputs.version }}"
          URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/archive/refs/tags/${TAG}.tar.gz"
          gh workflow run main.yml \
            -R fragoi/ppa-release \
            -f url="$URL" \
            -f ppa="ppa:fragoi/test"
