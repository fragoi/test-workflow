on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'generated**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls .
      - run: |
          date > generated.txt
          git add .
          git commit -m "generated"
          git push
