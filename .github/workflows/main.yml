name: Create release

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/**

permissions:
  contents: write

env:
  GIT_USER_NAME: Fra Bot
  GIT_USER_EMAIL: fragoibot@gmail.com

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - name: Create release
        run: |
          createRelease

  merge-to-dev:
    needs: [release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - uses: fragoi/bash-actions@main
      - name: Update dev branch
        run: |
          updateDev main
