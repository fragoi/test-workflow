name: Test workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GIT_USER_NAME: Fra Bot
  GIT_USER_EMAIL: fragoibot@gmail.com
  DEBCHANGELOG: y
  DEBFULLNAME: Fra Goi
  DEBEMAIL: fragoidev@gmail.com

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - name: Create release
        run: |
          source bash-functions
          createRelease

  merge-to-dev:
    needs: [release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - uses: fragoi/bash-actions@main
      - name: Update dev branch
        run: |
          source bash-functions
          updateDev main

  test-ppa:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: fragoi/ppa-release-action@main
        with:
          sign_key: ${{ secrets.MY_SECRET }}
          upload_key: ${{ secrets.MY_SECRET }}
      - run: echo "Hola"
      - run: echo "Mundo"
