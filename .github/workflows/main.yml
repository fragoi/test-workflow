name: Test workflow

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'generated**'
    tags-ignore:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git tag v0.1.0
          git push --tags
