name: Test workflow

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

env:
  DEBCHANGELOG: y

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - name: Create release
        run: |
          source bash-functions
          createRelease

  merge-to-dev:
    needs: [release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'dev'
      - uses: fragoi/bash-actions@main
      - name: Update dev branch
        run: |
          source bash-functions
          updateDev main
