name: Test workflow

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - 'v*'

permissions:
  contents: write

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fragoi/bash-actions@main
      - name: Create release
        run: |
          source bash-functions
          DEB_PACKAGE=test-workflows
          createRelease

  merge-to-dev:
    needs: [release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'dev'
      - uses: fragoi/bash-actions@main
      - name: Update dev branch
        run: |
          source bash-functions
          updateDev main dev
