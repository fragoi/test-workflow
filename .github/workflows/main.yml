name: Test workflow

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          source .github/bash-functions
          git fetch --tags
          newRelease
